<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
            <link rel="stylesheet" href="/css/contact.min.css">
    <title>Document</title>
</head>
<body>
    <header>
            <div class="container-xl">
                <div class="contact__header">
                    <h2>Contact Us</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do <br> eiusmod tempor incididunt ut labore.</p>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label"> Name</label>
                        <input type="text" class="form-control" id="firstName" required placeholder="Enter your name"/>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please fill!</div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustomUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Enter your Emial" aria-describedby="inputGroupPrepend "
                                required />
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please fill your email</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label"> Subject</label>
                        <input type="text" class="form-control" id="lastName"  required placeholder="Provide context"/>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please fill!</div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="validationCustom03" required placeholder="Select Subject"/>
                        <div class="invalid-feedback">Please select</div>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="col-12">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="125" rows="9" placeholder="Write your  question here"></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit"> Send Messege</button>
                    </div>
                </form>
            </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="/js/form.js"></script>
</body>
</html>
